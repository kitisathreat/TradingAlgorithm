<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Training Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="simulator-container">
        <h1>Investor Decision Simulator</h1>

        <video id="webcam" width="200" height="150" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div id="scenario-card" class="scenario-card">
            <h2 id="scenario-title">Loading Scenario...</h2>
            <div class="data-point"><strong>Price:</strong> $<span id="price">N/A</span></div>
            <div class="data-point"><strong>Analyst Buy Ratio:</strong> <span id="analyst-ratio">N/A</span>%</div>
            <div class="data-point news"><strong>News Headline:</strong> <span id="news">N/A</span></div>
        </div>
        <div class="controls">
            <button id="buy-btn" class="btn buy">BUY</button>
            <button id="hold-btn" class="btn hold">HOLD</button>
            <button id="sell-btn" class="btn sell">SELL</button>
        </div>
        <div id="status-message" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
